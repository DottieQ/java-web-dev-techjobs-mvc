<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />
    </div>

    <!-- TODO #4 - Loop over the search results to display all job fields. -->

    <div>
       <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

        <table class = "job-listing">
            <tr th:block th:each="jobs : ${jobs}">
                <td>
                    <ul style="list-style-type:none;">
                        <li th:text = "${'ID: ' + jobs.id}">
                        <li th:text = "${'Name: ' + jobs.name}">
                        <li th:text = "${'Employer: ' + jobs.employer}">
                        <li th:text = "${'Location: ' + jobs.location}">
                        <li th:text = "${'Position Type: ' + jobs.positionType}">
                        <li th:text = "${'Skill: ' + jobs.coreCompetency}">
                    </ul>
                    </li>
                </td>
            </tr>

        </table>


</div>

</body>
</html>
